defaults:
  - _self_
hydra:
  run:
    dir: ${logdir}
_target_: agent.finetune.train_ppo_diffusion_img_agent.TrainPPOImgDiffusionAgent  

name: ${env_name}_ppo_diffusion_ta${horizon_steps}_td${denoising_steps}_tdf${ft_denoising_steps}
run_dir: /nvme_data/liangzhi
logdir: ${run_dir}/log/dppo/sapien-finetune/${name}/${now:%Y-%m-%d}_${now:%H-%M-%S}_${seed}
base_policy_path: /nvme_data/liangzhi/dppo_model/pretrain/drawer/dp_model.ckpt
normalization_path: /nvme_data/liangzhi/dppo_model/pretrain/drawer/norm_stats_1.pkl

seed: 42
device: cuda:0
env_name: drawer_push
obs_dim: 10  # tcp_pose_trans(3+6) + gripper_width (1)
action_dim: 10  # tcp_pose_trans(3+6) + gripper_width (1) 
denoising_steps: 50  
ft_denoising_steps: 5
cond_steps: 1
img_cond_steps: 1 
horizon_steps: 20
act_steps: 10
use_ddim: True

env:
  n_envs: 40  #  1
  asynchronous: True # False
  name: ${env_name}
  env_type: "sapien"
  max_episode_steps: 200

  use_gui: False
  save_video: True

  best_reward_threshold_for_success: 1.0
  video_dir: /home/zhouzhiting/dppo/videos/pick_and_place
  use_image_obs: True
  reset_at_iteration: True  # mixture obj? single obj?
  normalization_path: ${normalization_path}
  act_steps: ${act_steps}  

shape_meta:
  obs:
    rgb:
      shape: [3, 224, 224] 
    state:
      shape: [10]
  action: 
    shape: [10]

wandb:
  entity: "slzhta"
  project: dppo-sapien
  run: ${env_name}_${now:%H-%M-%S}_${name}
  mode: "online"  # "online" or "offline"

train:
  n_train_itr: 1000
  n_critic_warmup_itr: 4
  n_steps: 200
  gamma: 0.999 
  augment: True
  grad_accumulate: 125
  actor_lr: 1e-5
  actor_weight_decay: 0
  actor_lr_scheduler:
    first_cycle_steps: ${train.n_train_itr}
    warmup_steps: 10
    min_lr: 1e-5
  critic_lr: 1e-3
  critic_weight_decay: 0
  critic_lr_scheduler:
    first_cycle_steps: ${train.n_train_itr}
    warmup_steps: 10
    min_lr: 1e-3
  save_model_freq: 10
  val_freq: 20
  render:
    freq: 5
    num: 5
  # PPO specific
  reward_scale_running: True
  reward_scale_const: 0.01
  gae_lambda: 0.95
  batch_size: 160
  logprob_batch_size: 160
  update_epochs: 1
  vf_coef: 0.5
  target_kl: 1

model:
  _target_: model.diffusion.diffusion_ppo.PPODiffusion
  # HP to tune
  gamma_denoising: 0.99
  clip_ploss_coef: 0.01
  clip_ploss_coef_base: 0.001
  clip_ploss_coef_rate: 3
  randn_clip_value: 3
  min_sampling_denoising_std: 0.03
  min_logprob_denoising_std: 0.03
  #  
  use_ddim: ${use_ddim} 
  ddim_steps: ${ft_denoising_steps} 
  network_path: ${base_policy_path}
  eta:
    base_eta: 1
    input_dim: ${obs_dim}
    mlp_dims: [256, 256]
    action_dim: ${action_dim}
    min_eta: 0.1
    max_eta: 1.0
    _target_: model.diffusion.eta.EtaFixed
  actor:
    _target_: model.diffusion.diffusion_unet.DiffusionPolicy  
    prediction_horizon: ${horizon_steps}
    observation_horizon: ${cond_steps}
    action_dim: ${action_dim}
    global_obs_dim: ${obs_dim}
    num_inference_timesteps: ${ft_denoising_steps}
  critic:
    _target_: model.common.critic.ViTCritic
    spatial_emb: 128
    augment: False
    backbone:
      _target_: model.common.vit.VitEncoder
      obs_shape: ${shape_meta.obs.rgb.shape}
      num_channel: ${eval:'3 * ${img_cond_steps}'} # each image patch is history concatenated
      img_h: ${shape_meta.obs.rgb.shape[1]}
      img_w: ${shape_meta.obs.rgb.shape[2]}
      cfg:
        patch_size: 8
        depth: 1
        embed_dim: 128
        num_heads: 4
        embed_style: embed2
        embed_norm: 0
    img_cond_steps: ${img_cond_steps}
    mlp_dims: [256, 256, 256]
    activation_type: Mish
    residual_style: True
    cond_dim: ${eval:'${obs_dim} * ${cond_steps}'}

  ft_denoising_steps: ${ft_denoising_steps}
  horizon_steps: ${horizon_steps}
  obs_dim: ${obs_dim}
  action_dim: ${action_dim}
  denoising_steps: ${denoising_steps}
  device: ${device}